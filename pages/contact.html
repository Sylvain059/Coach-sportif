    <!-- ================================================MAIN============================================================= -->

    <main class="container">
        <div class="row">

            <form class="col-md-6 well form-horizontal" action=" " method="post" id="contact_form">
                <fieldset>

                    <!-- Form Noom -->
                    <legend>Contactez-nous!</legend>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Prénom</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="prénom" placeholder="Prénom" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Nom</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="nom" placeholder="Nom" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">E-Mail</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="email" placeholder="adresse e-mail" class="form-control" type="text">
                            </div>
                        </div>
                    </div>


                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Téléphone #</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="Téléphone" placeholder="(+33)" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Adresse</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="adresse" placeholder="Adresse" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Select Basic -->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Ville</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="ville" class="form-control selectpicker">
                                  <option value=" " >Sélectionner votre ville</option>
                                  <option>Lille</option>
                                  <option>Villeneuve d'Ascq</option>
                                  <option >Lomme</option>
                                  <option >Lambersart</option>
                                  <option >Croix</option>
                                  <option >Wasquehal</option>
                                  <option >Tourcoing</option>
                                  <option >Mons-en-Baroeul</option>
                                  <option >La Madeleine</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Texte input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Code postal</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="code-postal" placeholder="Code postal" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- boutton check -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Etes vous motivez?</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="motivation" value="oui" /> Oui
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="motivation" value="non" /> Non
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Zone de texte-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Votre message</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="comment" placeholder="Entrez votre message"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Bouton envoyer -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-info">Envoyer<span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>

                </fieldset>
            </form>


            <div class="col-md-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2528.475965284539!2d3.1895435151198246!3d50.673989579114455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3287c59c98277%3A0xb94f7f54b271bd84!2s94+Rue+L%C3%A9on+Marlot%2C+59100+Roubaix!5e0!3m2!1sfr!2sfr!4v1495188938970" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
